version: 2
models:
- name: dbt_users
  description: 'All the users'
  meta:
    label: Users
  columns:
  - name: browser
    description: 'Web browser that the user used to place the order.'
  - name: created_date
    description: 'Timestamp of user creation.'
  - name: email
    description: 'Email address of the user.'
    meta:
      dimension:
        urls:
          url: 'mailto:${value.raw}'
          label: Send email
  - name: shipping_address
    description: 'Full shipping address of the user, as an object.'
  - name: user_id
    description: 'Unique user ID for the user.'
    meta:
      metrics:
        count_distinct_of_user_id:
          type: count_distinct
          label: Total users
